<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Authors</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text = "${author.id}">123</th>
        <th th:text = "${author.firstName}">Peter</th>
        <th th:text = "${author.lastName}">Peterson</th>
        <!--<th th:text = "${author.books}">Wrox</th>-->
    </tr>
</table>
</body>
</html>
